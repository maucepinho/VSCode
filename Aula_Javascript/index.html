<html>
    <head>
        <link rel="stylesheet" href="css.css">
        <title>Aula de Javascript - JQuerry</title>
    </head>
    <body>
        <div id="app">
            <div id="form">
                <div class="field">
                    <label>Nome: </label><input id="name" type="text"/>
                </div>
                <div class="field">
                    <label>Valor 1: </label><input id="value1" type="number"/>
                </div>
                <div class="field">
                    <label>Valor 2: </label><input id="value2" type="number"/>
                </div>
                <div class="field">
                    <input id="button" type="button" value="Clique aqui!"/>
                </div>
                <div class="field">
                    <input id="sum" type="button" value="Somar"/>
                </div>
                <div class="field">
                    <input id="background" type="button" value="Mudar cor de fundo"/>
                </div>
                <div class="field">
                    <input id="hide" type="button" value="Esconder resultado"/>
                </div>
            </div>
            <div id="result">
                <div class="field">
                    <div id="result-value"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
