<html>
    <head>
        <link rel="stylesheet" href="css.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="app">
            <div class="fieldv">
                <div id="visor">
                    <div id="result"></div>
                </div>
            </div>
            <div class="keyboard"> 
                <div class="field">
                    <input id="clean" class="button" type="button" value="C"/>
                </div>
                <div class="field">
                    <input id="plusminus" class="button" type="button" value="+-"/>
                </div>
                <div class="field">
                    <input id="percent" class="button" type="button" value="%"/>
                </div>
                <div class="field">
                    <input id="division" class="button" type="button" value="/"/>
                </div>
                <div class="field">
                    <input id="seven" class="button" name="btn" type="button" value="7"/>
                </div>
                <div class="field">
                    <input id="eight" class="button" type="button" value="8"/>
                </div>
                <div class="field">
                    <input id="nine" class="button" type="button" value="9"/>
                </div>
                <div class="field">
                    <input id="mult" class="button" type="button" value="*"/>
                </div>
                <div class="field">
                    <input id="four" class="button" type="button" value="4"/>
                </div>
                <div class="field">
                    <input id="five" class="button" type="button" value="5"/>
                </div>
                <div class="field">
                    <input id="six" class="button" type="button" value="6"/>
                </div>
                <div class="field">
                    <input id="minus" class="button" type="button" value="-"/>
                </div>
                <div class="field">
                    <input id="one" class="button" type="button" value="1"/>
                </div>
                <div class="field">
                    <input id="two" class="button" type="button" value="2"/>
                </div>
                <div class="field">
                    <input id="three" class="button" type="button" value="3"/>
                </div>
                <div class="field">
                    <input id="plus" class="button" type="button" value="+"/>
                </div>
                <div class="field">
                    <input id="zero" class="button" type="button" value="0"/>
                </div>
                <div class="field">
                    <input id="dot" class="button" type="button" value="."/>
                </div>
                <div class="field">
                    <input id="equal" class="button" type="button" value="="/>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
