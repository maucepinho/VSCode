<html>
    <head>
        <link rel="stylesheet" href="css.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="app">
            <div class="fieldv">
                <div id="visor"></div>
            </div>
            <div class="keyboard"> 
                <div class="field">
                    <input id="clean" class="button" type="button" style="width: 100px; height: 100px" value="C"/>
                </div>
                <div class="field">
                    <input id="plusminus" type="button" style="width: 100px; height: 100px; font-size: 50px" value="+-"/>
                </div>
                <div class="field">
                    <input id="percent" type="button" style="width: 100px; height: 100px; font-size: 50px" value="%"/>
                </div>
                <div class="field">
                    <input id="division" type="button" style="width: 100px; height: 100px; font-size: 50px" value="/"/>
                </div>
                <div class="field">
                    <input id="seven" type="button" style="width: 100px; height: 100px; font-size: 50px" value="7"/>
                </div>
                <div class="field">
                    <input id="eight" type="button" style="width: 100px; height: 100px; font-size: 50px" value="8"/>
                </div>
                <div class="field">
                    <input id="nine" type="button" style="width: 100px; height: 100px; font-size: 50px" value="9"/>
                </div>
                <div class="field">
                    <input id="mult" type="button" style="width: 100px; height: 100px; font-size: 50px" value="*"/>
                </div>
                <div class="field">
                    <input id="four" type="button" style="width: 100px; height: 100px; font-size: 50px" value="4"/>
                </div>
                <div class="field">
                    <input id="five" type="button" style="width: 100px; height: 100px; font-size: 50px" value="5"/>
                </div>
                <div class="field">
                    <input id="six" type="button" style="width: 100px; height: 100px; font-size: 50px" value="6"/>
                </div>
                <div class="field">
                    <input id="minus" type="button" style="width: 100px; height: 100px; font-size: 50px" value="-"/>
                </div>
                <div class="field">
                    <input id="one" type="button" style="width: 100px; height: 100px; font-size: 50px" value="1"/>
                </div>
                <div class="field">
                    <input id="two" type="button" style="width: 100px; height: 100px; font-size: 50px" value="2"/>
                </div>
                <div class="field">
                    <input id="three" type="button" style="width: 100px; height: 100px; font-size: 50px" value="3"/>
                </div>
                <div class="field">
                    <input id="plus" type="button" style="width: 100px; height: 100px; font-size: 50px" value="+"/>
                </div>
                <div class="field">
                    <input id="zero" type="button" style="width: 220px; height: 100px; font-size: 50px" value="0"/>
                </div>
                <div class="field">
                    <input id="dot" type="button" style="width: 100px; height: 100px; font-size: 50px" value="."/>
                </div>
                <div class="field">
                    <input id="equal" type="button" style="width: 100px; height: 100px; font-size: 50px" value="="/>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
