<html>
    <head>
        <title>Aula</title>
        <link rel="stylesheet" href="css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div id="title">Gerador de Loteria</div>
            <div id="sort-area">
                <div>Quantos números? <input id="numbers" type="number" size="2" /></div>
                <div>Quantos Jogos? <input id="games" type="number" size="2" /></div>
                <div>Menor número: <input id="min" type="number" size="1" /></div>
                <div>Maior número: <input id="max" type="number" size="1" /></div>
                <div><input id="btn-sortear" type="button" value="Gerar" />&nbsp;<input id="btn-apagar" type="button" value="Apagar" /></div>
            </div>
            <div id="result-area">
                <div id="result"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
